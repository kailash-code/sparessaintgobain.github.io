<!DOCTYPE html>
<html>
<head>
    <title>Navigation Bars Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("mi.jpg"); /* Replace 'your-image-url.jpg' with the URL of your background image */
            background-size: cover; /* This ensures the image covers the entire background */
            background-repeat: no-repeat; /* Prevents image repetition */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            background-color: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            border-bottom: 2px solid transparent;
        }
        nav a:hover {
            border-bottom: 2px solid #fff;
        }
        section {
            padding: 20px;
        }
    </style>
</head>

</body>
</html>
